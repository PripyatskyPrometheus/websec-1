<!DOCTYPE html>
<html>
<head>
  <title>Простой калькулятор</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
      <div class="input-group">
        <input type="number" class="number-input common">
        <select class="operation-select common">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">*</option>
          <option value="/">/</option>
        </select>
        <input type="number" class="number-input common">
      </div>
      <button class="calculate-button common">Подсчитать</button>
      <div class="results-container common"></div>
    </div>
  <script src="script.js"></script>
</body>
</html>
